name: Laravel 12 CI/CD Full Automation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # ------------------------------------------------------------
  # JOB 1: TESTING (CI)
  # ------------------------------------------------------------
  laravel-tests:
    name: Run Tests (CI)
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.6
        env:
          MARIADB_ROOT_PASSWORD: password
          MARIADB_DATABASE: laravel_testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      # Cache Composer
      - name: Cache Composer
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, dom, fileinfo, mysql, pdo_mysql
          coverage: none

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Generate App Key
        run: php artisan key:generate

      - name: Set Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Run Migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan migrate --force

      - name: Run Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test


  # ------------------------------------------------------------
  # JOB 2: DEPLOY (CD)
  # ------------------------------------------------------------
  deploy:
    name: Deploy to Jagoan Hosting (Optimized)
    needs: laravel-tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Cache Composer
      - name: Cache Composer
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-prod-${{ hashFiles('composer.lock') }}
          restore-keys: composer-prod-

      # Cache NPM (FAST)
      - name: Cache NPM
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, dom, fileinfo, mysql, pdo_mysql
          coverage: none

      - name: Install Composer Dependencies (Prod)
        run: composer install --no-dev --optimize-autoloader --prefer-dist --no-interaction

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Frontend (Vite)
        run: npm run build

      # --------------------------------------------------------
      # Create Deploy Package
      # --------------------------------------------------------
      - name: Create Optimized ZIP
        run: |
          BUILD_DIR=build_deploy
          rm -rf $BUILD_DIR && mkdir -p $BUILD_DIR

          rsync -a --delete \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='node_modules/' \
            --exclude='tests/' \
            --exclude='.env' \
            --exclude='storage/' \
            ./ $BUILD_DIR/

          (cd $BUILD_DIR && zip -r ../deploy.zip . -q)
          echo "ZIP created."

      # --------------------------------------------------------
      # Setup SSH for Deployment
      # --------------------------------------------------------
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # --------------------------------------------------------
      # Upload ZIP
      # --------------------------------------------------------
      - name: Upload ZIP via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "deploy.zip"
          target: "/home/${{ secrets.SSH_USERNAME }}"

      # --------------------------------------------------------
      # Execute Deploy Commands
      # --------------------------------------------------------
      - name: Execute Remote Deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/${{ secrets.SSH_USERNAME }}/prarelease.wijayaplywoods.com

            php artisan down || true

            rm -rf !(storage|.env)

            unzip -oq ../deploy.zip -d .

            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            php artisan migrate --force

            php artisan up

            echo "ðŸš€ Deployment Success!"
