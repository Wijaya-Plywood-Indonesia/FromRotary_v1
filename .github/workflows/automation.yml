name: Laravel 12 CI/CD Full Automation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ------------------------------------------------------------------
  # JOB 1: TESTING (CI)
  # ------------------------------------------------------------------
  laravel-tests:
    name: Run Tests (CI)
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:10.6
        env:
          MARIADB_ROOT_PASSWORD: password
          MARIADB_DATABASE: laravel_testing
        ports:
          - 3306:3306

    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, dom, fileinfo, mysql, pdo_mysql

      - uses: actions/checkout@v4

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Run Migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan migrate --force

      - name: Execute tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test


  # ------------------------------------------------------------------
  # JOB 2: DEPLOY (CD)
  # ------------------------------------------------------------------
  deploy:
    name: Deploy to Jagoan Hosting via ZIP
    needs: laravel-tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # A. Setup PHP & Install Composer (Production)
      - name: Setup PHP for Build
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Install Composer Dependencies (Production)
        run: composer install --no-dev --optimize-autoloader --prefer-dist --no-interaction

      # B. Node Build
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Frontend Assets
        run: npm run build

      # C. ZIP build artifact
      - name: Create ZIP package
        run: |
          zip -r deploy.zip . \
            -x ".git/*" \
            -x "node_modules/*" \
            -x ".github/*" \
            -x "tests/*"

      # D. Upload ZIP to server
      - name: Upload ZIP via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "deploy.zip"
          target: "/tmp/deploy.zip"

      # E. Clean Deploy + Extract ZIP + Optimize
      - name: Execute Remote SSH Commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            PROJECT_DIR="/home/wijayapl/prarelease.wijayaplywoods.com"

            cd $PROJECT_DIR

            # Backup .env
            cp $PROJECT_DIR/.env /tmp/.env.backup

            # Hapus semua FILE & FOLDER kecuali storage dan .env
            find $PROJECT_DIR -mindepth 1 -maxdepth 1 \
              ! -name "storage" \
              ! -name ".env" \
              -exec rm -rf {} \;

            # Extract ZIP terbaru
            unzip -o /tmp/deploy.zip -d $PROJECT_DIR

            # Restore .env
            mv /tmp/.env.backup $PROJECT_DIR/.env

            # Permission
            chmod -R 775 storage bootstrap/cache

            # Laravel Maintenance & Optimize
            php artisan down || true
            php artisan migrate --force
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan up

            echo "ðŸš€ ZIP Deployment Sukses!"
