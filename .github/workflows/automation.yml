name: Laravel 12 CI/CD Full Automation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ------------------------------------------------------------------
  # JOB 1: TESTING (CI)
  # Menjalankan test di lingkungan yang sama persis dengan server
  # ------------------------------------------------------------------
  laravel-tests:
    name: Run Tests (CI)
    runs-on: ubuntu-latest
    
    # Menggunakan MariaDB 10.6 (Sesuai Jagoan Hosting)
    services:
      mariadb:
        image: mariadb:10.6
        env:
          MARIADB_ROOT_PASSWORD: password
          MARIADB_DATABASE: laravel_testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    # 1. Setup PHP 8.4 (Laravel 12)
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: mbstring, dom, fileinfo, mysql, pdo_mysql

    - uses: actions/checkout@v4

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    # 2. Migrasi Database ke MariaDB Service
    - name: Run Migrations
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: laravel_testing
        DB_USERNAME: root
        DB_PASSWORD: password
      run: php artisan migrate --force

    # 3. Menjalankan Test
    - name: Execute tests
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: laravel_testing
        DB_USERNAME: root
        DB_PASSWORD: password
      run: php artisan test

  # ------------------------------------------------------------------
  # JOB 2: DEPLOY (CD)
  # Hanya jalan jika push ke 'main' dan test di atas SUKSES
  # ------------------------------------------------------------------
  deploy:
    name: Deploy to Jagoan Hosting
    needs: laravel-tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      
      # A. Setup PHP & Install Composer (Production)
      - name: Setup PHP for Build
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Install Composer Dependencies (Production)
        run: composer install --no-dev --optimize-autoloader --prefer-dist --no-interaction

      # B. Setup Node.js & Build Aset (NPM)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Frontend Assets
        run: npm run build

      # C. Upload File ke Hosting via FTP
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /prarelease.wijayaplywoods.com/  # Sesuaikan folder tujuan di hosting
          exclude: |
            **/.git*
            **/.git*/**
            tests/**
            phpunit.xml
            .github/**
            storage/*.key
            node_modules/** # node_modules dikecualikan agar upload cepat, 
            # hasil build (public/build) akan tetap terupload.

      # D. Perintah Akhir via SSH
      - name: Execute Remote SSH Commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }} # Cek email Jagoan Hosting untuk port ini
          script: |
            cd /home/wijayapl/prarelease.wijayaplywoods.com
            
            # Maintenance Mode
            php artisan down || true
            
            # Update Database
            php artisan migrate --force
            
            # Optimasi Cache (Wajib untuk Production)
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # Live Kembali
            php artisan up
            echo "ðŸš€ Deployment Sukses!"
