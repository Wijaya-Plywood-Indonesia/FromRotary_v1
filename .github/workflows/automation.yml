name: Laravel 12 CI/CD Automation (Staging & Prod)

on:
  push:
    branches: ["main"]
    tags: ["v*"] # Trigger Production hanya jika ada tag (contoh: v1.0, v1.1)
  pull_request:
    branches: ["main"]

jobs:
  # ------------------------------------------------------------
  # JOB 1: TESTING (CI) - Jalan di semua trigger
  # ------------------------------------------------------------
  laravel-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:10.6
        env:
          MARIADB_ROOT_PASSWORD: password
          MARIADB_DATABASE: laravel_testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, dom, fileinfo, mysql, pdo_mysql
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Install Dependencies
        run: composer install --prefer-dist --no-interaction
      - name: Generate App Key
        run: php artisan key:generate
      - name: Set Permissions
        run: chmod -R 777 storage bootstrap/cache
      - name: Run Migrations (Testing)
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan migrate
      - name: Run Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test

  # ------------------------------------------------------------
  # JOB 2: DEPLOY STAGING (TESTING)
  # Trigger: Push ke 'main' (Bukan Tag)
  # ------------------------------------------------------------
  deploy-staging:
    name: Deploy to STAGING
    needs: laravel-tests
    # Jalan jika push ke main DAN bukan tag
    if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      # ... (Langkah Build sama seperti sebelumnya) ...
      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
      - name: Install Composer (No Dev)
        run: composer install --no-dev --optimize-autoloader --prefer-dist --no-interaction
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Build Frontend
        run: |
          npm ci
          npm run build

      - name: Create ZIP
        run: |
          zip -r deploy.zip . -x "*.git*" "node_modules/*" "tests/*" "storage/*" ".env"

      - name: Deploy to Staging Folder
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # FOLDER KHUSUS STAGING
            cd /home/${{ secrets.SSH_USERNAME }}/prarelease.wijayaplywoods.com

            php artisan down || true

            # Hapus file lama kecuali .env dan storage
            find . -mindepth 1 -maxdepth 1 ! -name 'storage' ! -name '.env' -exec rm -rf {} \;

            # Upload & Unzip (Menggunakan SCP terpisah atau transfer via command ini jika zip kecil)
            # *Catatan: Di script Anda menggunakan scp-action terpisah, itu bagus. 
            # Di sini saya sederhanakan logikanya: asumsikan file sudah terkirim via scp-action (lihat bawah)

            # (Anda perlu menambahkan step SCP upload khusus ke folder staging sebelum step ini)

            unzip -oq deploy.zip
            rm deploy.zip

            php artisan optimize:clear
            php artisan migrate --force
            php artisan shield:generate --all
            php artisan up
            echo "âœ… Staging Deployed!"

      # PENTING: Tambahkan step SCP upload di sini menargetkan folder staging
      # target: "/home/${{ secrets.SSH_USERNAME }}/prarelease.wijayaplywoods.com"

  # ------------------------------------------------------------
  # JOB 3: DEPLOY PRODUCTION
  # Trigger: HANYA jika ada TAG (v1.0.0, v2.3.1, dsb)
  # ------------------------------------------------------------
  deploy-production:
    name: Deploy to PRODUCTION
    needs: laravel-tests
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      # ... (Langkah Build sama) ...
      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
      - name: Install Composer
        run: composer install --no-dev --optimize-autoloader --prefer-dist --no-interaction
      - name: Setup Node & Build
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: |
          npm ci
          npm run build
          zip -r deploy.zip . -x "*.git*" "node_modules/*" "tests/*" "storage/*" ".env"

      - name: Upload to Production
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "deploy.zip"
          # FOLDER KHUSUS PRODUCTION (Subdomain berbeda)
          target: "/home/${{ secrets.SSH_USERNAME }}/wijayaplywoods.com"

      - name: Execute Production Commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Masuk ke folder Production
            cd /home/${{ secrets.SSH_USERNAME }}/wijayaplywoods.com

            php artisan down || true

            # Safe delete
            find . -mindepth 1 -maxdepth 1 ! -name 'storage' ! -name '.env' -exec rm -rf {} \;

            unzip -oq deploy.zip
            rm deploy.zip

            php artisan optimize:clear
            php artisan migrate --force # Pastikan DB Production aman!
            php artisan shield:generate --all
            php artisan up
            echo "ðŸš€ Production Deployed Successfully!"
