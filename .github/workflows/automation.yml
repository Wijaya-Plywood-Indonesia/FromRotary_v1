name: Laravel 12 CI/CD Full Automation

on:
  push:
    branches: ["main"] # Push ke main = deploy ke prarelease
  pull_request:
    branches: ["main"]

  # Trigger khusus untuk production
  create:
    tags: ["v*"] # Setiap Anda membuat TAG seperti v1.0.0 â†’ deploy ke kayu

jobs:
  # ------------------------------------------------------------
  # JOB 1: TESTING (CI)
  # ------------------------------------------------------------
  laravel-tests:
    name: Run Tests (CI)
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.6
        env:
          MARIADB_ROOT_PASSWORD: password
          MARIADB_DATABASE: laravel_testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, dom, fileinfo, mysql, pdo_mysql

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate App Key
        run: php artisan key:generate

      - name: Set Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Run Migrations (Testing)
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan migrate

      - name: Run Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test

  # ------------------------------------------------------------
  # JOB 2: DEPLOY PRARELEASE
  # ------------------------------------------------------------
  deploy-prarelease:
    name: Deploy to prarelease.wijayaplywoods.com
    needs: laravel-tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- Build PHP
      - name: Setup PHP for Production
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"

      - name: Install Composer Dependencies (Prod)
        run: composer install --no-dev --optimize-autoloader --prefer-dist --no-interaction

      # --- Build Frontend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Frontend Assets
        run: npm run build

      # --- Create Smart ZIP
      - name: Create ZIP package
        run: |
          set -euo pipefail
          BUILD_DIR=./build_deploy
          rm -rf "$BUILD_DIR"
          mkdir -p "$BUILD_DIR"

          rsync -a --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'node_modules/' \
            --exclude 'tests/' \
            --exclude '.env' \
            --exclude 'storage/' \
            ./ "$BUILD_DIR/" || [ $? -eq 24 ]

          (cd "$BUILD_DIR" && zip -r ../deploy.zip . -q)
          du -h deploy.zip || true

      # --- SSH Key
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # --- Upload to Server
      - name: Upload ZIP to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy.zip"
          target: "/home/${{ secrets.SSH_USERNAME }}"

      # --- Extract & Deploy
      - name: Execute Remote SSH Commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.SSH_USERNAME }}/prarelease.wijayaplywoods.com

            php artisan down || true

            find . -mindepth 1 -maxdepth 1 \
              ! -name 'storage' \
              ! -name '.env' \
              -exec rm -rf {} \;

            unzip -oq ../deploy.zip -d .

            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            php artisan migrate --force

            php artisan shield:generate --all

            php artisan up

            echo "ðŸš€ Prarelease Deployment Success!"

  # ------------------------------------------------------------
  # JOB 3: DEPLOY PRODUCTION (TAGS)
  # ------------------------------------------------------------
  deploy-production:
    name: Deploy to kayu.wijayaplywoods.com (Production)
    needs: laravel-tests
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- Build PHP
      - name: Setup PHP for Production
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"

      - name: Install Composer Dependencies (Prod)
        run: composer install --no-dev --optimize-autoloader --prefer-dist --no-interaction

      # --- Build Frontend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Frontend Assets
        run: npm run build

      # --- Create ZIP
      - name: Create ZIP package
        run: |
          set -euo pipefail
          BUILD_DIR=./build_deploy
          rm -rf "$BUILD_DIR"
          mkdir -p "$BUILD_DIR"

          rsync -a --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'node_modules/' \
            --exclude 'tests/' \
            --exclude '.env' \
            --exclude 'storage/' \
            ./ "$BUILD_DIR/" || [ $? -eq 24 ]

          (cd "$BUILD_DIR" && zip -r ../deploy.zip . -q)

      # --- Setup SSH
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # --- Upload to server
      - name: Upload ZIP to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy.zip"
          target: "/home/${{ secrets.SSH_USERNAME }}"

      # --- Production Deploy
      - name: Execute Remote SSH Commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.SSH_USERNAME }}/kayu.wijayaplywoods.com

            php artisan down || true

            find . -mindepth 1 -maxdepth 1 \
              ! -name 'storage' \
              ! -name '.env' \
              -exec rm -rf {} \;

            unzip -oq ../deploy.zip -d .

            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # âš  PRODUCTION TIDAK MENJALANKAN MIGRATE OTOMATIS âš 
            echo "Migration disabled for production. Run manually if needed."

            php artisan up

            echo "ðŸš€ Production Deployment Success!"
